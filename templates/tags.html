{% extends "base.html" %}

{% block title %}Tags - ArXiv Content Automation{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Page Header -->
    <div class="bg-white rounded-lg shadow-sm p-6">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Research Tags</h1>
        <p class="text-gray-600">Explore and manage tags across your research papers</p>
    </div>

    <!-- Filters -->
    <div class="bg-white rounded-lg shadow-sm p-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label for="category-filter" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                <select id="category-filter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">All Categories</option>
                    <option value="methodology">Methodology</option>
                    <option value="domain">Domain</option>
                    <option value="technology">Technology</option>
                    <option value="application">Application</option>
                </select>
            </div>
            <div>
                <label for="usage-filter" class="block text-sm font-medium text-gray-700 mb-1">Min Usage</label>
                <select id="usage-filter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Any Usage</option>
                    <option value="5">5+ papers</option>
                    <option value="3">3+ papers</option>
                    <option value="1">1+ papers</option>
                </select>
            </div>
            <div>
                <label for="sort-by" class="block text-sm font-medium text-gray-700 mb-1">Sort By</label>
                <select id="sort-by" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="usage">Usage (High to Low)</option>
                    <option value="name">Name (A-Z)</option>
                    <option value="category">Category</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Tags Grid -->
    <div class="bg-white rounded-lg shadow-sm">
        <div class="px-6 py-4 border-b border-gray-200">
            <div class="flex justify-between items-center">
                <h3 class="text-lg font-semibold text-gray-900">Tags</h3>
                <div class="text-sm text-gray-600">
                    <span id="tags-count">Loading...</span> tags found
                </div>
            </div>
        </div>
        
        <div id="tags-grid" class="p-6">
            <!-- Tags will be loaded here -->
        </div>

        <!-- Pagination -->
        <div class="px-6 py-4 border-t border-gray-200">
            <div class="flex justify-between items-center">
                <div class="text-sm text-gray-600">
                    Showing <span id="showing-start">0</span> to <span id="showing-end">0</span> of <span id="total-tags">0</span> tags
                </div>
                <div class="flex space-x-2">
                    <button id="prev-page" class="px-3 py-1 text-sm border border-gray-300 rounded hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                        Previous
                    </button>
                    <span id="current-page" class="px-3 py-1 text-sm text-gray-600">1</span>
                    <button id="next-page" class="px-3 py-1 text-sm border border-gray-300 rounded hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                        Next
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Tag Details Modal -->
<div id="tag-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[80vh] overflow-hidden">
            <div class="flex justify-between items-center p-6 border-b border-gray-200">
                <h3 class="text-xl font-semibold text-gray-900" id="modal-title">Tag Details</h3>
                <button onclick="closeTagModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="p-6 overflow-y-auto max-h-[60vh]">
                <div id="modal-content">
                    <!-- Content will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let currentPage = 1;
let totalPages = 1;
let currentFilters = {
    category: '',
    min_usage: '',
    sort_by: 'usage'
};

// Load tags
async function loadTags(page = 1) {
    try {
        const params = new URLSearchParams({
            page: page,
            per_page: 20,
            ...currentFilters
        });
        
        const data = await fetchAPI(`/tags/?${params}`);
        displayTags(data.tags);
        updatePagination(data.total, data.page, data.per_page);
        updateCounts(data.total);
    } catch (error) {
        console.error('Failed to load tags:', error);
        document.getElementById('tags-grid').innerHTML = 
            '<div class="text-center text-red-600">Failed to load tags</div>';
    }
}

// Display tags
function displayTags(tags) {
    const container = document.getElementById('tags-grid');
    
    if (!tags || tags.length === 0) {
        container.innerHTML = '<div class="text-center text-gray-500">No tags found</div>';
        return;
    }

    container.innerHTML = `
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            ${tags.map(tag => `
                <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow card-hover">
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex-1">
                            <h4 class="font-semibold text-gray-900 mb-1">${tag.name}</h4>
                            <span class="px-2 py-1 text-xs font-medium rounded-full ${getCategoryColor(tag.category)}">
                                ${tag.category}
                            </span>
                        </div>
                        <div class="text-right">
                            <div class="text-2xl font-bold text-blue-600">${tag.usage_count}</div>
                            <div class="text-xs text-gray-500">papers</div>
                        </div>
                    </div>
                    
                    ${tag.description ? `
                        <p class="text-sm text-gray-600 mb-3">${tag.description}</p>
                    ` : ''}
                    
                    <div class="flex items-center justify-between text-sm text-gray-500">
                        <span>ðŸ“… Created: ${formatDate(tag.created_at)}</span>
                        <button onclick="showTagDetails('${tag.id}')" 
                                class="text-blue-600 hover:text-blue-800">
                            View Papers
                        </button>
                    </div>
                </div>
            `).join('')}
        </div>
    `;
}

// Get category color
function getCategoryColor(category) {
    switch (category) {
        case 'methodology': return 'bg-blue-100 text-blue-800';
        case 'domain': return 'bg-green-100 text-green-800';
        case 'technology': return 'bg-purple-100 text-purple-800';
        case 'application': return 'bg-orange-100 text-orange-800';
        default: return 'bg-gray-100 text-gray-800';
    }
}

// Update pagination
function updatePagination(total, page, perPage) {
    totalPages = Math.ceil(total / perPage);
    currentPage = page;
    
    document.getElementById('current-page').textContent = page;
    document.getElementById('total-tags').textContent = total;
    document.getElementById('showing-start').textContent = ((page - 1) * perPage) + 1;
    document.getElementById('showing-end').textContent = Math.min(page * perPage, total);
    
    document.getElementById('prev-page').disabled = page <= 1;
    document.getElementById('next-page').disabled = page >= totalPages;
}

// Update counts
function updateCounts(total) {
    document.getElementById('tags-count').textContent = total;
}

// Show tag details modal
async function showTagDetails(tagId) {
    try {
        const data = await fetchAPI(`/tags/${tagId}`);
        
        document.getElementById('modal-title').textContent = `Papers tagged with "${data.tag.name}"`;
        
        const content = document.getElementById('modal-content');
        if (data.papers && data.papers.length > 0) {
            content.innerHTML = `
                <div class="space-y-4">
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <h4 class="font-semibold text-blue-900">Tag Information</h4>
                        <p class="text-blue-700">Category: ${data.tag.category}</p>
                        <p class="text-blue-700">Usage: ${data.tag.usage_count} papers</p>
                        ${data.tag.description ? `<p class="text-blue-700">Description: ${data.tag.description}</p>` : ''}
                    </div>
                    
                    <div>
                        <h4 class="font-semibold text-gray-900 mb-3">Associated Papers (${data.papers.length})</h4>
                        <div class="space-y-3">
                            ${data.papers.map(paper => `
                                <div class="border border-gray-200 rounded-lg p-4">
                                    <h5 class="font-medium text-gray-900 mb-2">${paper.title}</h5>
                                    <p class="text-sm text-gray-600 mb-2">${paper.arxiv_id}</p>
                                    <p class="text-sm text-gray-500">Published: ${formatDate(paper.publication_date)}</p>
                                    <p class="text-sm text-gray-500">Status: ${paper.analysis_status}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        } else {
            content.innerHTML = `
                <div class="text-center text-gray-500">
                    <p>No papers found with this tag.</p>
                </div>
            `;
        }
        
        document.getElementById('tag-modal').classList.remove('hidden');
    } catch (error) {
        console.error('Failed to load tag details:', error);
        alert('Failed to load tag details');
    }
}

// Close tag modal
function closeTagModal() {
    document.getElementById('tag-modal').classList.add('hidden');
}

// Event listeners
document.addEventListener('DOMContentLoaded', () => {
    loadTags();
    
    // Category filter
    document.getElementById('category-filter').addEventListener('change', (e) => {
        currentFilters.category = e.target.value;
        loadTags(1);
    });
    
    // Usage filter
    document.getElementById('usage-filter').addEventListener('change', (e) => {
        currentFilters.min_usage = e.target.value;
        loadTags(1);
    });
    
    // Sort by
    document.getElementById('sort-by').addEventListener('change', (e) => {
        currentFilters.sort_by = e.target.value;
        loadTags(1);
    });
    
    // Pagination
    document.getElementById('prev-page').addEventListener('click', () => {
        if (currentPage > 1) {
            loadTags(currentPage - 1);
        }
    });
    
    document.getElementById('next-page').addEventListener('click', () => {
        if (currentPage < totalPages) {
            loadTags(currentPage + 1);
        }
    });
});
</script>
{% endblock %}
